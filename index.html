<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes focusGlow {
            0% { box-shadow: 0 0 5px rgba(0, 123, 255, 0.3); }
            100% { box-shadow: 0 0 15px rgba(0, 123, 255, 0.8); }
        }

        @keyframes clickScale {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #278af4;
            color: #fff;
            font-size: 26px;
            font-weight: bold;
            border-bottom: 3px solid #79b2ef;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.2s ease-out;
        }

        .container {
            display: flex;
            flex: 1;
            margin: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .code-area {
            display: flex;
            flex-direction: column;
            width: 50%;
            background-color: #f8f9fa;
            padding: 15px;
            border-right: 1px solid #ddd;
        }

        .code-area textarea {
            resize: none;
            outline: none;
            width: 100%;
            height: 23%;
            font-size: 16px;
            padding: 15px;
            background-color: #ffffff;
            color: #333;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-family: 'Courier New', Courier, monospace;
            transition: all 0.3s ease;
        }

        .code-area textarea:focus {
            animation: focusGlow 0.5s forwards;
            background-color: #e9f7ff;
            border-color: #308df0;
        }

        .code-area textarea:active {
            animation: clickScale 0.3s ease;
        }

        .code-area textarea::placeholder {
            color: #aaa;
            font-style: italic;
        }

        .preview-area {
            width: 50%;
            background-color: #f8f9fa;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .preview-area iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0 8px 8px 0;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <header>
        Live Code Editor
    </header>
    <div class="container">
        <div class="code-area">
            <textarea id="htmlCode" placeholder="HTML Code" oninput="showPreview()"></textarea>
            <textarea id="cssCode" placeholder="CSS Code" oninput="showPreview()"></textarea>
            <textarea id="jsCode" placeholder="JS Code" oninput="showPreview()"></textarea>
            <textarea id="javaCode" placeholder="Java Code" oninput="showPreview()"></textarea>
        </div>
        <div class="preview-area">
            <iframe id="preview-window"></iframe>
        </div>
    </div>
    
    <script type="text/javascript">
        function showPreview(){
            var htmlCode = document.getElementById("htmlCode").value;
            var cssCode = "<style>" + document.getElementById("cssCode").value + "</style>";
            var jsCode = "<scri"+"pt>" + document.getElementById("jsCode").value + "</scri"+"pt>";
            var frame = document.getElementById("preview-window").contentWindow.document;
            frame.open();
            frame.write(htmlCode + cssCode + jsCode);
            frame.close();
        }
    </script>
</body>
</html>
